<h1 class="title" data-bind="title"></h1>

<ul class="upcoming list-nostyle">
  <li data-foreach-item="events" data-addclass-later="item.later">
    <div class="summary" data-bind="item.summary"></div>
    <div class="date">
      <span data-bind="item.date"></span> &mdash;
      <span data-bind="item.starttime"></span> - 
      <span data-bind="item.endtime"></span>
    </div>
  </li>
</ul>

<p class="updated-at">Schedule an event http://booking.saltmines.us</p>
