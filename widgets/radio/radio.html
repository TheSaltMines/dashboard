<h1 class="title" data-bind="title"></h1>

<div class='now_playing'>
  <img data-bind-src="npcover" class='cover'/>
  <div class="title" data-bind="nptitle"></div>
  <div class="artist" data-bind="npartist"></div>
</div>


<ul class="previously_played list-nostyle">

  <div class='previously_played_header'>Previously played</div>

  <li data-foreach-item="upcoming">
    <img data-bind-src="item.cover" width="50" height="50" />
    <div class="title" data-bind="item.title"></div>
    <div class="artist" data-bind="item.artist"></div>
  </li>
</ul>
